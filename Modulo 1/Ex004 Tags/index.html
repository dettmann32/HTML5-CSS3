<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
    <style>
        abbr[title]{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir elementos da lista a serguir. <br>
passe o mouse sobre os termos</p>
<ul type="square">
    <li><abbr title="Usando a tag &lt;p&gt;">Parágrafos</abbr></li>
    <abbr title="Usando a tag &lt;h1&gt;">
        <li>Títulos</li>
    </abbr>
    <li><abbr title="Usando a tag &lt;img&gt;">Imagens</abbr></li>
    <li><abbr title="Usando a tag &lt;abbr&gt;">Abreviações</abbr></li>
    <li><abbr title="Usando a tag &lt;code&gt;">Códigos-fonte</abbr></li>
    <li><abbr title="Usando a tag &lt;ol&gt;">Listas numeradas</abbr></li>
    <li><abbr title="Usando a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
</ul>
</body>
</html>
